services:
  web:
    restart: always
    depends_on: 
      - api
    build: ./backend
    ports:
      - "5173:5173"
    

  api: 
    build: ./frontend
    ports: 
      - "8000:8000"
  
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
